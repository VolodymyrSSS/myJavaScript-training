<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Preview the image that is selected by user</title>
		<style>
			* {
				padding: 0px;
				margin: 0px;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				width: 100%;
				height: 100vh;
				background: linear-gradient(90deg, #a80000, #4b0000);
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.box {
				width: 350px;
				background-color: antiquewhite;
				padding: 30px;
				border-radius: 20px;
				box-shadow: 0px 10px 30px -15px rgb(0 0 0);
				text-align: center;
			}
			.box .image_box {
				margin: 20px 0px;
			}
			input[type='file'] {
				display: none;
			}
			.box label {
				font-size: 30px;
				background-color: #4525ed;
				padding: 15px 30px;
				color: antiquewhite;
				border-radius: 5px;
				box-shadow: 0px 10px 35px -10px rgb(65 35 255);
				cursor: pointer;
				display: block;
				width: 150px;
				margin: 0px auto;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>Select image</h1>
			<div class="image_box"></div>
			<label
				>Choose file
				<input
					type="file"
					id="file"
					accept="image/jpeg , image/png , image/gif"
				/>
			</label>
		</div>
		<script>
			let image_box = document.querySelector('.image_box');
			let file = document.getElementById('file');

			let image = document.createElement('img'); // create image tag
			image.style.width = '250px';
			image.style.height = '250px';
			image.style.borderRadius = '50%';

			file.onchange = function (e) {
				if (e.target.files.length > 0) {
					image.src = URL.createObjectURL(e.target.files[0]);
					image_box.appendChild(image);
				}
			};
		</script>
	</body>
</html>
