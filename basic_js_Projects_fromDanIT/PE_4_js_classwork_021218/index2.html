<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зміна розміру тексту по введеному значенню користувачем</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<style>
    .btn {
        color: black;
        font-size: 20px;
        background-color: aqua;
        padding: 15px;
        text-decoration: none;
    }
    .text {
        font-size: 18px;
    }

</style>

<body>
<p class="text">Lorem ipsum dolor sit amet </br>
    consectetur adipis veritatis voluptas! Deleniti, perferendis?
</p>
<a href="#" id='zoom' class="btn">Изменить размер текста</a>
<!--<a href="#" id='zoom-out' data-info="0.9" class="btn">Уменьшить текст</a>-->
<input id="fontSize" type="text">
<select id="selectFontSize">
    <option value="10px">10</option>
    <option value="12px">12</option>
    <option value="15px">15</option>
    <option value="18px">18</option>
    <option value="24px">24</option>
</select>


<script>
    $('.btn').click(function () {
        let fontSize = $('.text').css('font-size');
        fontSize = parseInt(fontSize);
        fontSize = $('#fontSize').val();
        fontSize = fontSize + 'px';
        $('.text').css('font-size', fontSize);
    });

    $('#selectFontSize').on('change', function() {
        $('.text').css('font-size', this.value);
    });

    $('#fontSize').on('change', function() {
        let fontSize = this.value + 'px';
        $('.text').css('font-size', fontSize);
    });

    $('#fontSize').on('keyup', function() {
        let fontSize = this.value + 'px';
        $('.text').css('font-size', fontSize);
    });


    //console.log(fontSize);

</script>
</body>
</html>
