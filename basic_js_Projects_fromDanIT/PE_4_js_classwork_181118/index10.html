    function ReverseButton(btn, text) {
        const saveText = btn.textContent;
        let buttonReverseText = text;
        let button = btn;
        this.mouseMove = function () {
            if(button.textContent == buttonReverseText) {
                button.textContent = saveText;
            }
            else {
                button.textContent = buttonReverseText;
            }
        }

        btn.addEventListener('mouseover', this.mouseMove);
        btn.addEventListener('mouseleave', this.mouseMove);
    }
    let button = new ReverseButton(document.getElementById("btn"), "Оно живое!");
