let LadyBag = ["Телефон","Помада","Косметичка","Салфетки","Ключи","Второй Телефон(любовник)","Планшет","Журнал","Деньги","Кредитка"]; // создаешь сумку

function BagSearch(bagname,searchItem) {
    searchItem = searchItem.toLowerCase();
    let searchResult = false;
    let searchIndex = null;
        bagname.forEach(function (value, number) {
        if(value.toLowerCase() == searchItem){
            searchResult = true;
            searchIndex = number + 1;
        }
    })

    return [searchResult, searchIndex];

}
let Urgent = prompt("Что искать?");
let searchThing = BagSearch(LadyBag,Urgent); // searchThing = [searchResult, searchIndex];

}
