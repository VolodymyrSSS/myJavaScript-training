<body>
    <script>
    function unique(inArray) {
        let result = new Set();
        inArray.forEach(function (value) {
            result.add(value); // если хранящееся в value значение еще нет внутри result, он будет в него добавлен
        });

        return result;
    }

    let names = ["John", "Harry", "Mary", "Harry", "Beth", "Harry", "Mary", "John"];
    /* let uniqueNames = unique(names);*/
    let uniqueNames = new Set(names);
    console.log(uniqueNames);
    
    </script>
</body>
