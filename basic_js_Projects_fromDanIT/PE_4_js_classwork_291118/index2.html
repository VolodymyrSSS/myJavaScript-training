<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>До 2го пункту списку зробити червону рамку</title>

    <style>
        .people-list {
            list-style-type: none;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<ul class="people-list">
    <li class="people-list-item">Item 1</li>
    <li class="people-list-item">Item 2</li>
    <li class="people-list-item">Item 3</li>
    <li class="people-list-item">Item 4</li>
    <li class="people-list-item">Item 5</li>
    <li class="people-list-item">Item 6</li>
    <li class="people-list-item">Item 7</li>
</ul>

<script>
    $(".people-list .people-list-item:nth-child(2)").css("color","red").css("border", "1px solid red");
</script>

</body>
</html>
