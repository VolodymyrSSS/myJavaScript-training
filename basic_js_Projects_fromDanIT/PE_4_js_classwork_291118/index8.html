<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Збільшує текст коли натиснути 1у кнопку і зменшує коли натиснути 2у кнопку</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<style>
    .btn {
        color: black;
        font-size: 20px;
        background-color: aqua;
        padding: 15px;
        border: 3px solid red;
        border-radius: 4px;
        text-decoration: none;
    }
    .text {
        font-size: 18px;
    }

</style>

<body>
    <p class="text">In a healthy body</br>
        there is a mighty spirit !!!!
    </p>

    <a href="#" id='zoom-in' class="btn">INCREASE</a>
    <a href="#" id='zoom-out' class="btn">DECREASE</a>


    <script>
        $('.btn').click(function () {
        let fontSize = $('.text').css('font-size');
            fontSize = parseInt(fontSize);
            if ($(this).attr('id') == 'zoom-in') {
                fontSize *= 1.1;
            }
            else {fontSize *= 0.9;}

            fontSize = fontSize + 'px';
            $('.text').css('font-size', fontSize);
        });
        //console.log(fontSize);
    </script>

</body>
</html>
