<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зробити червоними кожен парний пункт списку і рамки до них</title>

    <style>
        .people-list {
            list-style-type: none;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
<ul class="people-list">
    <li class="people-list-item">Item 1</li>
    <li id="select-people" class="people-list-item">Item 2</li>
    <li class="people-list-item">Item 3</li>
    <li class="people-list-item">Item 4</li>
    <li class="people-list-item">Item 5</li>
    <li class="people-list-item">Item 6</li>
    <li class="people-list-item">Item 7</li>
</ul>

<script>
    $(".people-list .people-list-item:nth-child(even)").css({"border": "1px solid red", "color": "red"});
</script>

</body>
</html>
